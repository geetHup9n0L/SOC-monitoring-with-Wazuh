  <agent_config os="Linux">
    <syscheck>
      <!-- Monitor the Downloads folder for all users -->
      <directories realtime="yes" check_all="yes">/home/*/Downloads</directories>
    </syscheck>
  </agent_config>
  <agent_config os="Windows">
    <syscheck>
      <!-- Monitor the Downloads folder for all users -->
      <directories realtime="yes" check_all="yes">C:\Users\*\Downloads</directories>
    </syscheck>
  </agent_config>
